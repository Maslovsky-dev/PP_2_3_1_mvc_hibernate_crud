<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>User info</h2>

<form th:method="POST" th:action="@{/saveUser}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{firstName}"> <br>
    <label for="lastName">Family:</label>
    <input type="text" id="lastName" th:field="*{lastName}"> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}"> <br>
    <button type="submit">Send</button>
</form>


</body>
</html>
